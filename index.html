<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMA Companion | Ultimate Study Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Default Theme (Deep Focus - Navy) */
            --bg-main: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent-primary: #fbbf24; /* Gold */
            --border-color: rgba(255, 255, 255, 0.08);
            --bg-image: radial-gradient(circle at top right, rgba(255,255,255,0.03), transparent 40%),
                        radial-gradient(circle at bottom left, rgba(255,255,255,0.03), transparent 40%);
        }

        /* --- STUDY THEMES --- */

        /* Night Owl (Midnight) */
        [data-theme="midnight"] { 
            --bg-main: #000000; 
            --bg-card: rgba(20, 20, 20, 0.85); 
            --accent-primary: #e2e8f0; 
            --bg-image: none;
        }

        /* Espresso Flow (Coffee) */
        [data-theme="coffee"] { 
            --bg-main: #271c19; 
            --bg-card: rgba(60, 42, 33, 0.85); 
            --accent-primary: #d4a373; 
            --bg-image: linear-gradient(to bottom, #271c19, #1a1210);
        }

        /* Cyber Sprint (Cyberpunk) */
        [data-theme="cyberpunk"] { 
            --bg-main: #09090b; 
            --bg-card: rgba(24, 24, 27, 0.9); 
            --accent-primary: #22d3ee; 
            --bg-image: repeating-linear-gradient(45deg, #09090b 25%, transparent 25%, transparent 75%, #09090b 75%, #09090b), 
                        repeating-linear-gradient(45deg, #09090b 25%, #09090b 25%, #09090b 75%, #09090b 75%, #09090b);
        }

        /* --- OS INSPIRED THEMES --- */

        /* Crystal Clarity (iOS 16 Glass - Refined) */
        [data-theme="glass"] { 
            --bg-main: #000000;
            --bg-card: rgba(255, 255, 255, 0.08); 
            --accent-primary: #e0e7ff; 
            --bg-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                        radial-gradient(at 50% 0%, hsla(225,39%,10%,1) 0, transparent 50%), 
                        radial-gradient(at 100% 0%, hsla(339,20%,10%,1) 0, transparent 50%);
            --border-color: rgba(255, 255, 255, 0.12);
        }
        [data-theme="glass"] .glass-panel {
            backdrop-filter: blur(40px) saturate(140%);
            -webkit-backdrop-filter: blur(40px) saturate(140%);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* OneUI (Samsung Style - AMOLED) */
        [data-theme="oneui"] {
            --bg-main: #000000;
            --bg-card: #1c1c1e; /* Deep gray, not transparent */
            --accent-primary: #a78bfa; /* Soft Violet */
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --border-color: #2c2c2e;
            --bg-image: none;
        }
        [data-theme="oneui"] .glass-panel {
            border-radius: 24px; /* More rounded */
            backdrop-filter: none;
            box-shadow: none;
        }
        [data-theme="oneui"] button {
            border-radius: 999px; /* Pill shapes */
        }

        /* Oxygen (OnePlus Style - Zen Mode) */
        [data-theme="oxygen"] {
            --bg-main: #1f1f1f;
            --bg-card: #282828;
            --accent-primary: #f87171; /* Oxygen Red/Pink */
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            --border-color: rgba(255,255,255,0.05);
            --bg-image: linear-gradient(to bottom right, #1f1f1f 50%, #2a2a2a 100%);
        }

        /* Windows 11 (Mica/Bloom) */
        [data-theme="windows"] {
            --bg-main: #202020;
            --bg-card: rgba(255, 255, 255, 0.04); /* Mica effect simulation */
            --accent-primary: #60cdff; /* Win 11 Blue */
            --text-main: #ffffff;
            --border-color: rgba(255,255,255,0.08);
            /* Abstract Bloom Background */
            --bg-image: radial-gradient(circle at 50% 10%, rgba(96, 205, 255, 0.15), transparent 60%),
                        radial-gradient(circle at 90% 90%, rgba(139, 92, 246, 0.15), transparent 50%);
        }


        /* --- BASE STYLES --- */
        body {
            background-color: var(--bg-main);
            background-image: var(--bg-image);
            background-attachment: fixed;
            background-size: cover;
            color: var(--text-main);
            transition: background 0.5s ease;
        }

        .glass-panel {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* --- SATISFYING ANIMATIONS --- */
        
        /* Buttons: Press effect & brightness */
        button {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        button:hover {
            filter: brightness(1.15);
            transform: translateY(-1px);
        }
        button:active {
            transform: scale(0.95) translateY(0);
            filter: brightness(0.9);
        }

        /* Widgets: Hover Lift (Optimized - Subtle) */
        .draggable-item { 
            cursor: grab; 
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .draggable-item:hover {
            transform: translateY(-2px); 
            box-shadow: 0 8px 24px -6px rgba(0,0,0,0.4); 
            border-color: rgba(255,255,255,0.15);
        }
        .draggable-item:active { 
            cursor: grabbing; 
            transform: scale(0.99);
        }

        /* Inputs: Focus Glow */
        input, textarea, select {
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
        }
        input:focus, textarea:focus {
            transform: scale(1.005);
            background: rgba(0,0,0,0.4);
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.05);
        }

        /* Checkbox Animation */
        input[type="checkbox"] {
            cursor: pointer;
            transition: transform 0.2s;
        }
        input[type="checkbox"]:checked {
            transform: scale(1.1);
        }

        /* List Items Slide In */
        .list-item-enter {
            animation: slideIn 0.3s ease forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Premium Emoji Icon Styles */
        .premium-icon {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--accent-primary);
            box-shadow: 0 0 15px -8px var(--accent-primary);
            color: #fff; /* Ensure visibility on all backgrounds */
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        
        /* Updated: Subtle Premium Pop */
        .icon-pop {
            animation: iconPop 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        @keyframes iconPop {
            0% { transform: scale(0.95); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.2); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        /* Theme Menu Active State */
        .theme-active {
            background: rgba(255,255,255,0.15) !important;
            border-left: 3px solid var(--accent-primary);
            padding-left: 10px !important;
        }

        /* Utilities */
        .accent-text { color: var(--accent-primary); }
        .accent-bg { background-color: var(--accent-primary); color: #0f172a; }
        .accent-border { border-color: var(--accent-primary); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cma: { gold: 'var(--accent-primary)', muted: 'var(--text-muted)' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Playfair Display', 'serif'] }
                }
            }
        }
    </script>
</head>
<body class="font-sans antialiased min-h-screen flex flex-col overflow-x-hidden">

    <div id="toast-container" class="fixed top-4 right-4 z-[110] space-y-2 pointer-events-none"></div>
    <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 hidden backdrop-blur-sm transition-opacity duration-300"></div>

    <div id="widget-sidebar" class="widget-sidebar shadow-2xl">
        <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
            <h2 class="text-xl font-bold font-serif accent-text">Widgets</h2>
            <button onclick="toggleSidebar()" class="text-gray-400 hover:text-white p-2 rounded-full hover:bg-white/10"><i class="fa-solid fa-xmark text-xl"></i></button>
        </div>
        <div id="sidebar-list" class="space-y-4">
            </div>
    </div>

    <div id="welcome-modal" class="modal fixed inset-0 z-[120] flex items-center justify-center bg-black/90 backdrop-blur-md">
        <div class="glass-panel p-8 rounded-2xl w-full max-w-md mx-4 text-center border-t-2 border-b-2 accent-border">
            <div class="mb-4 text-5xl accent-text animate-bounce"><i class="fa-solid fa-graduation-cap"></i></div>
            <h2 class="text-3xl font-serif font-bold text-white mb-2">Welcome, Future CMA!</h2>
            <p class="text-cma-muted mb-6">Let's personalize your study sanctuary. What should I call you?</p>
            <input type="text" id="username-input" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-4 text-center text-xl text-white focus:border-white outline-none mb-6 placeholder-gray-600" placeholder="e.g. Shivani">
            <button onclick="saveNameAndStart()" class="w-full accent-bg font-bold py-3 rounded-lg hover:opacity-90 shadow-lg shadow-yellow-500/20">Begin Journey</button>
        </div>
    </div>

    <div id="settings-modal" class="modal fixed inset-0 z-[120] flex items-center justify-center bg-black/70 backdrop-blur-sm">
        <div class="glass-panel p-6 rounded-xl w-full max-w-sm mx-4 transform transition-all scale-100">
            <h3 class="text-xl font-serif font-bold accent-text mb-4"><i class="fa-solid fa-clock"></i> Timer Settings</h3>
            <div class="space-y-4">
                <div><label class="block text-sm text-cma-muted mb-1">Study (mins)</label><input type="number" id="setting-work" class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-white outline-none" min="1"></div>
                <div><label class="block text-sm text-cma-muted mb-1">Break (mins)</label><input type="number" id="setting-break" class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-white outline-none" min="1"></div>
            </div>
            <div class="flex justify-end gap-3 mt-6">
                <button onclick="toggleSettingsModal()" class="px-4 py-2 text-gray-400 hover:text-white">Cancel</button>
                <button onclick="saveTimerSettings()" class="px-4 py-2 accent-bg font-bold rounded text-black shadow-lg">Save</button>
            </div>
        </div>
    </div>

    <div id="remove-modal" class="modal fixed inset-0 z-[130] flex items-center justify-center bg-black/70 backdrop-blur-sm">
        <div class="glass-panel p-6 rounded-xl w-full max-w-sm mx-4 text-center border border-red-500/30">
            <i class="fa-solid fa-triangle-exclamation text-3xl text-red-400 mb-4 animate-pulse"></i>
            <h3 class="text-lg font-bold text-white mb-2">Remove Widget?</h3>
            <p class="text-sm text-cma-muted mb-6">It will move to the Widget Store. You can add it back later.</p>
            <div class="flex gap-3 justify-center">
                <button onclick="closeRemoveModal()" class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-600 text-white">No, Keep it</button>
                <button id="confirm-remove-btn" class="px-4 py-2 rounded bg-red-600 hover:bg-red-700 text-white font-bold shadow-red-900/50 shadow-lg">Yes, Remove</button>
            </div>
        </div>
    </div>

    <header class="w-full px-6 py-4 border-b border-white/10 bg-black/20 sticky top-0 z-40 backdrop-blur-md">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <div id="dynamic-icon" onclick="changeHeaderIcon(); audio.playClick();" class="premium-icon w-10 h-10 rounded-full flex items-center justify-center font-bold text-xl cursor-pointer select-none">
                    ðŸš€
                </div>
                <div>

                        <span>CMA</span> <span id="header-name" class="gold-gradient-text">Aspirant</span>
                    </h1>
                    <div class="flex items-center gap-2 text-xs">
                        <span class="bg-green-900/50 text-green-400 border border-green-800 px-2 py-0.5 rounded-full flex items-center gap-1">
                            <span class="relative flex h-2 w-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span></span> In Progress
                        </span>
                        <span id="current-date" class="text-cma-muted"></span>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="toggleSound()" id="sound-btn" class="text-gray-400 hover:text-white p-2 rounded-lg hover:bg-white/5 transition-colors" title="Toggle Sound FX">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
                
                <button onclick="toggleVoice()" id="voice-btn" class="text-gray-400 hover:text-white p-2 rounded-lg hover:bg-white/5 transition-colors" title="Toggle Voice Coach">
                    <i class="fa-solid fa-headset"></i>
                </button>

                <div class="relative">
                    <button onclick="toggleThemeMenu(event); audio.playClick();" class="text-cma-muted hover:text-white p-2 rounded-lg hover:bg-white/5"><i class="fa-solid fa-palette"></i></button>

                        <button onclick="setTheme('midnight')" data-theme-id="midnight" class="block w-full text-left px-4 py-3 text-sm rounded-lg hover:bg-white/10 text-gray-300 transition-colors flex justify-between items-center mb-2">Night Owl</button>
                        <button onclick="setTheme('coffee')" data-theme-id="coffee" class="block w-full text-left px-4 py-3 text-sm rounded-lg hover:bg-white/10 text-[#d4a373] transition-colors flex justify-between items-center mb-2">Espresso Flow</button>
                        <button onclick="setTheme('cyberpunk')" data-theme-id="cyberpunk" class="block w-full text-left px-4 py-3 text-sm rounded-lg hover:bg-white/10 text-[#22d3ee] transition-colors flex justify-between items-center mb-2">Cyber Sprint</button>
                        
                        <div class="border-t border-white/10 my-2"></div>
                        <div class="text-[10px] uppercase tracking-widest text-gray-500 font-bold px-3 py-2 mb-1">OS Inspired</div>
                        <button onclick="setTheme('glass')" data-theme-id="glass" class="block w-full text-left px-4 py-3 text-sm rounded-lg hover:bg-white/10 text-indigo-300 transition-colors flex justify-between items-center mb-2">iOS Glass <i class="fa-brands fa-apple text-white/50"></i></button>
                        <button onclick="setTheme('oneui')" data-theme-id="oneui" class="block w-full text-left px-4 py-3 text-sm rounded-lg hover:bg-white/10 text-violet-300 transition-colors flex justify-between items-center mb-2">OneUI <i class="fa-brands fa-android text-white/50"></i></button>
                        <button onclick="setTheme('oxygen')" data-theme-id="oxygen" class="block w-full text-left px-4 py-3 text-sm rounded-lg hover:bg-white/10 text-red-300 transition-colors flex justify-between items-center mb-2">OxygenOS</button>
                        <button onclick="setTheme('windows')" data-theme-id="windows" class="block w-full text-left px-4 py-3 text-sm rounded-lg hover:bg-white/10 text-blue-300 transition-colors flex justify-between items-center mb-2">Windows 11 <i class="fa-brands fa-windows text-white/50"></i></button>
                    </div>
                </div>
                <button onclick="toggleSidebar(); audio.playClick();" class="accent-bg text-xs px-3 py-1.5 rounded-full font-bold shadow-lg hover:opacity-90 flex items-center gap-2 text-black transition-transform active:scale-95">
                    <i class="fa-solid fa-plus"></i> Widgets
                </button>

            </div>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 py-8 w-full">
        <div class="glass-panel rounded-2xl p-6 mb-8 relative overflow-hidden border-l-4 accent-border group">
